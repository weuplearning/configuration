# Installs memcached

- name: Install memcached
  apt:
    name: memcached
    state: present
    update_cache: yes
  tags:
    - install
    - install:memcache

- name : allow memcached from remote
  replace:
    path: /etc/memcached.conf
    regexp: '^\-l 127\.0\.0\.1'
    replace: '-l 0.0.0.0'

- name: restart memcached
  command: service memcached restart
